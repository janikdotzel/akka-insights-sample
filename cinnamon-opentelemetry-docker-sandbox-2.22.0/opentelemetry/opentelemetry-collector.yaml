receivers:
  otlp:
    protocols:
      grpc:
  zipkin:

exporters:
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    resource_to_telemetry_conversion:
      enabled: true
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: false
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  debug:
    verbosity: detailed

processors:
  batch:

  attributes:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: event.name

  resource:
    attributes:
      - action: insert
        key: loki.resource.labels
        value: service.name

service:
  pipelines:
    traces:
      receivers: [zipkin]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [resource, attributes, batch]
      exporters: [loki]
